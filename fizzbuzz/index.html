<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
</head>
<body>
    <p>Check console.log</p>
    <script>
        var count = 1;
        while (count <= 100) {
            if (count % 3 == 0 && count % 5 == 0) {
                console.log("FizzBuzz");
            }  else if (count % 3 == 0) {
                console.log("Fizz");
            } else if (count % 5 == 0 ) {
                console.log("Buzz");
            } else {
                console.log(count);
            }
            count++;
        }
    </script>
</body>
</html>
