<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p id="demo">JavaScript can hide HTML elements.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'">Click Me!</button>
<!--Als je op de knop drukt, kijkt hij naar het ID met de naam demo en hij verandert daarna de stijl die naar none is gezet, zodat die verdwijnt. -->
</body>
</html>
