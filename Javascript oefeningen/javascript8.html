<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Statements</h2>

<p>Multiple statements on one line are allowed.</p>

<p id="demo1"></p>

<script>
let a, b, c;
a = 5; b = 6; c = a + b;
document.getElementById("demo1").innerHTML = c;
</script>

<!-- eerst geven we aan met let dat er variabelen zijn, daarna geven we deze variabelen een waarde. Je kan met javascript een nieuwe variabelen maken door 2 waardes bij elkaar op te tellen.  -->

</body>
</html>
