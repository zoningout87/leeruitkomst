
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script>script.js</script>
    <title>Document</title>
</head>
<body>
    
<div class="Quiz-page">
    <div class="container">
      <div class="content-box">
        <h1>Illustration votes</h1>
        <p class="question">Which illustration do you prefer?</p>
          <div class="notice">
            <p><span>i</span>To make a correct voting please click on the picture</p>
          </div>
        <div class="illustraton illustrations-1 display-b">
          <img src="Light.jpg" alt="">
          <h3>Light</h3>
          <div id="vote-for-Light" class="votes">0</div>
          <div id="illustrations" class="overlay">
            <img class="imoji" src="http://www8.0zz0.com/2018/09/03/15/403827324.png" alt="imoji icon">
          </div>
        </div>
        <div class="illustration illustrations-2">
          <img src="Heal.jpg" alt="">
          <h3>Heal</h3>
          <div id="illustration vote-for-Heal" class="votes">0</div>
          <div id="illustration-picture" class="overlay">
            <img class="imoji" src="http://www8.0zz0.com/2018/09/03/15/403827324.png" alt="imoji icon">
          </div>
        </div>
        <div class="illustration illustrations-3">
          <img src="Ivy.jpg" alt="">
          <h3>Ivy</h3>
          <div id="illustration vote-for-Ivy" class="votes">0</div>
          <div id="illustration-picture" class="overlay">
            <img class="imoji" src="http://www8.0zz0.com/2018/09/03/15/403827324.png" alt="imoji icon">
          </div>
        </div>
        <div class="illustration illustrations-4">
          <img src="Mermaid.jpg" alt="">
          <h3>Mermaid</h3>
          <div id="illustration vote-for-Mermaid" class="votes">0</div>
          <div id="illustration-picture" class="overlay">
            <img class="imoji" src="http://www8.0zz0.com/2018/09/03/15/403827324.png" alt="imoji icon">
          </div>
        </div>
        <ul class="All-illustrations">
          <li class="active" data-class="illustrations-1">
            <img src="Light.jpg" alt="">
          </li>
          <li data-class="illustration-2">
            <img src="Heal.jpg" alt="">
          </li>
          <li data-class="illustration-3">
            <img src="Ivy.jpg" alt="">
          </li>
          <li data-class="illustration-4">
            <img src="Mermaid.jpg" alt="">
          </li>
        </ul>
      </div>
      
    </div>
  </div>

</body>
</html>
