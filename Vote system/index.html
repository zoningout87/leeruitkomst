
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    
<div class="Quiz-page">
    <div class="container">
      <div class="content-box">
        <h1>Illustration votes</h1>
        <p class="question">Which illustration do you prefer?</p>
          <div class="notice">
            <p><span>i</span>To make a correct voting please click on the picture</p>
          </div>
        <div class="illustration" id="illustration-Light">
          <img src="Light.jpg" alt="" onclick="vote(0);">
          <h3>Light</h3>
          <div id="vote-for-Light" class="votes">0</div>
        </div>
        <div class="illustration" id="illustration-Heal">
          <img src="Heal.jpg" alt="" onclick="vote(1);">
          <h3>Heal</h3>
          <div id="vote-for-Heal" class="votes">0</div>
        </div>
        <div class="illustration" id="illustration-Ivy">
          <img src="Ivy.jpg" alt="" onclick="vote(2);">
          <h3>Ivy</h3>
          <div id="vote-for-Ivy" class="votes">0</div>
        </div>
        <div class="illustration" id="illustration-Mermaid">
          <img src="Mermaid.jpg" alt="" onclick="vote(3);">
          <h3>Mermaid</h3>
          <div id="vote-for-Mermaid" class="votes">0</div>
        </div>
        <ul class="All-illustrations">
          <li onclick="preview(0);">
            <img src="Light.jpg" alt="">
          </li>
          <li onclick="preview(1);">
            <img src="Heal.jpg" alt="">
          </li>
          <li onclick="preview(2);">
            <img src="Ivy.jpg" alt="">
          </li>
          <li onclick="preview(3);">
            <img src="Mermaid.jpg" alt="">
          </li>
        </ul>
      </div>
      
    </div>
  </div>

</body>
</html>
